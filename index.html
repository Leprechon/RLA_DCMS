<script>
// Load contact information from JavaScript database for contact details section
document.addEventListener('DOMContentLoaded', function() {
  try {
    // Check if HMSDatabase is available
    if (typeof HMSDatabase === 'undefined') {
      console.error('HMSDatabase is not defined');
      document.getElementById('contact-info-details').innerHTML = '<p style="color: red;">Error loading contact information</p>';
      return;
    }
    
    // Get contact information from the JavaScript database
    const contactInfo = HMSDatabase.getByField('tblpage', 'PageType', 'contactus')[0];
    if (contactInfo) {
      document.getElementById('contact-info-details').innerHTML =
        '<p style="margin: 0;"><strong>Address:</strong> ' + contactInfo.PageDescription + '</p>' +
        '<p style="margin: 0;"><strong>Phone:</strong> ' + contactInfo.MobileNumber + '</p>' +
        '<p style="margin: 0;"><strong>Email:</strong> <a href="mailto:' + contactInfo.Email + '" style="color: #007bff;">' + contactInfo.Email + '</a></p>' +
        '<p style="margin: 0;"><strong>Timing:</strong> ' + contactInfo.OpenningTime + '</p>';
    } else {
      console.error('Contact information not found in database');
      document.getElementById('contact-info-details').innerHTML = '<p style="color: red;">Contact information not available</p>';
    }
  } catch (error) {
    console.error('Error loading contact information:', error);
    document.getElementById('contact-info-details').innerHTML = '<p style="color: red;">Error loading contact information</p>';
  }
});
</script>

<script type="text/javascript">
    
// Collapsible
var coll = document.getElementsByClassName("collapsible");

for (let i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function () {
        this.classList.toggle("active");

        // Content is now the previous sibling instead of next sibling
        var content = this.previousElementSibling;
        content.classList.toggle("active");
        
        // Add animation for showing/hiding content
        if (content.style.maxHeight) {
            content.style.maxHeight = null;
            content.style.opacity = 0;
        } else {
            content.style.maxHeight = content.scrollHeight + "px";
            content.style.opacity = 1;
        }
    });
}

function getTime() {
    let today = new Date();
    hours = today.getHours();
    minutes = today.getMinutes();

    if (hours < 10) {
        hours = "0" + hours;
    }

    if (minutes < 10) {
        minutes = "0" + minutes;
    }

    let time = hours + ":" + minutes;
    return time;
}

// Gets the first message
function firstBotMessage() {
    let firstMessage = "<i class='fa fa-smile-o'></i> Hi there! üëã I'm your dental assistant. How can I help you today?";
    document.getElementById("botStarterMessage").innerHTML = '<p class="botText"><span>' + firstMessage + '</span></p>';

    let time = getTime();

    $("#chat-timestamp").append(time);
    document.getElementById("userInput").scrollIntoView(false);
}

firstBotMessage();

// Retrieves the response
function getHardResponse(userText) {
    let botResponse = getBotResponse(userText);
    let botHtml = '<p class="botText"><span>' + botResponse + '</span></p>';
    $("#chatbox").append(botHtml);

    document.getElementById("chat-bar-bottom").scrollIntoView(true);
}

//Gets the text text from the input box and processes it
function getResponse() {
    let userText = $("#textInput").val();

    if (userText == "") {
        userText = "No inputed text!";
    }

    let userHtml = '<p class="userText"><span>' + userText + '</span></p>';

    $("#textInput").val("");
    $("#chatbox").append(userHtml);
    document.getElementById("chat-bar-bottom").scrollIntoView(true);

    setTimeout(() => {
        getHardResponse(userText);
    }, 1000)

}

// Handles sending text via button clicks
function buttonSendText(sampleText) {
    let userHtml = '<p class="userText"><span>' + sampleText + '</span></p>';

    $("#textInput").val("");
    $("#chatbox").append(userHtml);
    document.getElementById("chat-bar-bottom").scrollIntoView(true);

    //Uncomment this if you want the bot to respond to this buttonSendText event
    // setTimeout(() => {
    //     getHardResponse(sampleText);
    // }, 1000)
}

function sendButton() {
    getResponse();
}

// Dot indicator function (placeholder)
function dotIndicator() {
    // This is just a visual indicator, no action needed
}

// Press enter to send a message
$("#textInput").keypress(function (e) {
    if (e.which == 13) {
        getResponse();
    }
});

function getBotResponse(input) {
    //rock paper scissors
    if (input == "rock") {
        return "paper";
    } else if (input == "paper") {
        return "scissors";
    } else if (input == "scissors") {
        return "rock";
    }

    // Simple responses
    if (input == "How much does a specific dental procedure cost?") {
        //chatbot response
        return "The cost varies depending on the procedure and individual needs. For an accurate estimate, please provide details or visit our clinic for a consultation. We also accept various insurance plans that might cover certain procedures.";
    } else if (input == "Can I reschedule or cancel my appointment?") {
         //chatbot response
        return "Absolutely! You can reschedule or cancel your appointment through our online booking system [link] or by reaching out to us directly. Please note our cancellation policy ";
    } else if (input == "What should I do in case of a dental emergency after hours?") {
         //chatbot response
        return "In the event of a dental emergency after our clinic hours, we recommend seeking immediate assistance at the nearest emergency dental clinic or hospital. If it's urgent during clinic hours, call us at ";
    } else if (input == "How do I prepare for my first visit to the clinic?") {
         //chatbot response
        return "Please arrive 10-15 minutes before your scheduled appointment to complete any necessary paperwork. If you have any specific medical history or insurance details, it would be helpful to bring those along.";
    } else {
        return "Try asking based on the suggestion lists!";
    }
}
